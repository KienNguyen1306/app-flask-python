{% extends 'defaultLayout/base.html' %}

{%block content%}

<div class="container_main">
  <div class="body_main">
    <div class="body_main_left">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="">
    </div>
    <div class="body_main_right">
      <div class="body_main_right_form">
  
        <form method = 'post' action="">
          <h2 class="form_header">Đăng KÝ</h2>
          {%if error%}
              <div class="alert alert-warning">
                <strong>Warning!</strong> {{error}}
              </div>
          {%endif%}
          <div class="from_contro">
            <label for="name">User name :</label>
            <input type="text" name="name" id="name" placeholder="name" required>
          </div>
          <div class="from_contro">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="email" required>
          </div>
          <div class="from_contro">
            <label for="password">Password :</label>
            <input type="text" name="password" id="password" placeholder="name" required>
          </div>
          <div class="from_contro">
            <label for="password">Repeat your password :</label>
            <input type="text" name="repeatpass" id="password" placeholder="name" required>
          </div>
          <button type="submit" class="btn-danger btn-lg btn-block">Đăng Ký</button>
        </form>

        <div class="form_forgot">
          <a>Quên mật khẩu</a>
          <a>Đăng nhập bằng sms</a>
        </div>
        <div class="lhhuce">
          <div class="lhhucE1"></div>
          <span>OR</span>
          <div class="lhhucE2"></div>
        </div>
        <div class="btn_form-bottom">
          <button type="button" class="btn-outline-primary login_btn"><i class="form_icon fa-brands fa-facebook"></i>Facebook</button>
          <button type="button" class="btn-outline-primary login_btn"><i class="form_icon fa-brands fa-google"></i>Google</button>
          <button type="button" class="btn-outline-primary login_btn"><i class="form_icon fa-brands fa-apple"></i>Apple</button>
        </div>
        <div class="form_end_resgister">
          <p>Bằng việc đăng kí, bạn đã đồng ý với Shop về <a href="">Điều khoản dịch vụ or chính sách bảo mật</a></p>
        </div>
        <div class="form_end_resgister">
          <p>Bạn có muốn đến với shop ? <a href="{{url_for('user_login')}}">Đăng Nhập</a></p>
        </div>
      </div>
    </div>
  </div>
</div>



{%endblock%}
